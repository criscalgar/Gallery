<!DOCTYPE html>
<html>

<head>
    <title>Details</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/utils/include.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="./js/photo_details.js" type="module"></script>
    <script src="./js/header.js" type="module"></script>z
    <script src="./js/libs/axios.min.js"></script>
</head>

<body class="body">
    <div id="page-header">
    </div>
    <div class="container">
        <div id="errors"></div>
        <div id="photo-details-column"></div>
        <div class="row text-center" style="margin-top: 50px;">
            <div class="col-md" id="actions-col">
                <p>
                    <button id="button-edit" class="btn btn-primary">Edit this photo</button>
                    <button id="button-delete" class="btn btn-danger">Delete this photo</button>
                </p>
                <form>
                    <div class="form-group">
                        <label for="rating-input">Rate this photo:</label>
                        <select id="rating-input" name="rating" class="form-control" style="text-align: center;">
                            <option value="1">*</option>
                            <option value="2">**</option>
                            <option value="3">***</option>
                            <option value="4">****</option>
                            <option value="5">*****</option>
                        </select>
                        <button type="submit" class="btn btn-success" style="margin-top: 20px;">Rate</button>
                    </div>
                </form>

            </div>
        </div>
        <div class="row text-center" style="margin-top: 50px;">
            <div class="col-md">
                <a href="recent_pictures.html" class="btn btn-primary">Return to the gallery</a>
            </div>
        </div>
    </div>
    <script>
        include("header.html", "#page-header");
    </script>
</body>

</html>
