<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/utils/include.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="./js/login.js" type="module"></script>
    <script src="/web/js/libs/axios.min.js"></script>
</head>

<body class="body">
    
    <div class="container">
        <div class="row text-center">
            <h2>Login</h2>
            <hr>
        </div>
        <form id="form-login">
            <div class="form-group">
                <label for="username-input">Username:</label>
                <input type="text" class="form-control" id="username-input" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password-input">Password:</label>
                <input type="password" class="form-control" id="password-input" name="password" placeholder="Password">
            </div>
            <div class="row" style="margin-top: 50px;">
                <div class="col-md text-center">
                    <button type="submit" style=" align-items: center; background-color:  white; border-radius: 5px; height: 40px; width: 80px; margin-top: 30px;">Submit</button>
                </div>
            </div>
            
        </form>
    </div>
</body>

</html>
